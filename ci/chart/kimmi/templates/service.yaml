apiVersion: v1
kind: Service
metadata:
  name: {{ include "kimmi.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "kimmi.labels" . | indent 4 }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "kimmi.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
